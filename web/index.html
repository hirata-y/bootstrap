<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ログイン画面</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/common.css">
  </head>
  <body>
    <div class="container-fluid bg-slider">

      <div class="row">
        <div class="title col-4 offset-4 text-center my-5">
          Genelog
        </div>
      </div>

      <form action="home.html">
        <div class="item col-6 offset-3">
          <div class="row">
            <div class="item-title col-4 offset-4 text-center my-4">
              ログイン
            </div>
          </div>
          <div class="row">
            <div class="col-8 offset-2">
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">ユーザー名</span>
                </div>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8 offset-2">
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">パスワード</span>
                </div>
                <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-1 offset-3 text-center">
              <input type="submit" class="btn btn-primary mb-2" value="ログイン">
            </div>
            <div class="col-1 offset-2">
              <input type="reset" class="btn btn-primary mb-2" value="キャンセル">
            </div>
          </div>
        </div>
      </form>

      <div class="row mt-4">
        <div class="col-2 offset-8 mt-4 mb-5">
          <a class="btn btn-primary mb-2" href="login/account.html" role="button">新規会員登録</a>
        </div>
      </div>

    </div>
    <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.bgswitcher.js"></script>
    <script type="text/javascript">
      jQuery(function($) {
        $('.bg-slider').bgSwitcher({
            images: ['images/bg1.jpg','images/bg2.jpg','images/bg3.jpg','images/bg4.jpg','images/bg5.jpg','images/bg6.jpg','images/bg7.jpg'], // 切り替える背景画像を指定
        });
      });
    </script>
  </body>
</html>
