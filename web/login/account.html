<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ログイン画面</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-grid.css">
    <link rel="stylesheet" href="../css/common.css">
  </head>
  <body>
    <div class="container">

      <div class="row my-5">
        <div class="col-6 offset-4">
          <div class="title">
            タイトル
          </div>
        </div>
      </div>

      <form>
        <div class="row">
          <div class="col-6 offset-3">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">ユーザー名</span>
              </div>
              <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
          </div>
        </div>
        <div class="row ">
          <div class="col-6 offset-3">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">パスワード</span>
              </div>
              <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-1 offset-4">
            <input type="submit" class="btn btn-primary mb-2" value="ログイン">
          </div>
          <div class="col-1 offset-1">
            <input type="submit" class="btn btn-primary mb-2" value="ログイン">
          </div>
        </div>
      </form>

      <div class="row my-3">
        <div class="col-2 offset-3">
          <a class="btn btn-primary mb-2" href="login/account.html" role="button">新規会員登録</a>
        </div>
      </div>

    </div>
    <script type="text/javascript" src="../js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
  </body>
</html>
