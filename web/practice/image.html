<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>画像練習用</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-grid.css">
  </head>
  <body>
    <h1>画像の練習</h1>
    <div class="container">
      <h2>レスポンシブな画像</h2>
      <div class="row">
        <div class="col">
          <img src="images/bg1.jpg" alt="" class="img-fluid">
        </div>
        <div class="col">
          <img src="images/bg1.jpg" alt="" class="img-fluid">
        </div>
        <div class="col">
          <img src="images/bg1.jpg" alt="" class="img-fluid">
        </div>
        <div class="col">
          <img src="images/bg1.jpg" alt="" class="img-fluid">
        </div>
      </div>
      <hr>
      <h2>通常</h2>
      <div class="row">
        <div class="col">
          <img src="images/bg1.jpg" alt="">
        </div>
        <div class="col">
          <img src="images/bg2.jpg" alt="">
        </div>
        <div class="col">
          <img src="images/bg3.jpg" alt="">
        </div>
        <div class="col">
          <img src="images/bg4.jpg" alt="">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <h2>通常</h2>
          <img src="images/bg1.jpg" alt="">
        </div>
        <div class="col">
          <h2>サムネイル</h2>
          <img src="images/bg1.jpg" alt="" class="img-thumbnail">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <h2>通常</h2>
          <img src="images/bg1.jpg" alt="">
        </div>
        <div class="col">
          <h2>角丸</h2>
          <img src="images/bg1.jpg" alt="" class="rounded">
        </div>
        <div class="col">
          <h2>円(楕円)</h2>
          <img src="images/bg1.jpg" alt="" class="rounded-circle">
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.bundle.js"></script>
  </body>
</html>
